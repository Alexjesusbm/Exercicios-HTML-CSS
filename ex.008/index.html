<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito (sem semantica) / Destaque (com semantica)</h2>
    <p>Aqui é com negrito, <b>Olá mundo.</b> Aqui é com destaque, <strong>Olá mundo.</strong></p>
    <h2>Itálico (sem semantica) / Enfase (com semantica)</h2>
    <p>Aqui é com Itálico, <i>Olá mundo.</i> Aqui é com Enfase, <em>Olá mundo.</em></p>
</body>
</html>
