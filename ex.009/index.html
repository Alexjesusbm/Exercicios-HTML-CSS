<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas OL e UL</h1>
    <p>Para uma lista ordenada:</p>
    <h2>Cachorros</h2>
    <ol>
        <li>Badalo(Lista nao ordenada)</li>
        <ul type = "circle">
            <li>Tinha musa</li>
                <ul>
                    <li>Musa tem tia telma</li>
                    <li>Tia telma tem enseada</li>
                </ul>
            <li>Casa de vovo tete</li>
        </ul>
        <li>Black</li>
        <ul type = "square">
            <li>Tem meu pai</li>
            <li>Parque santos dummont</li>
        </ul>
        <li>Mel</li>
    </ol>
</body>
</html>
