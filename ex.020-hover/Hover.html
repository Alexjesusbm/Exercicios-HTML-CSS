<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover de exemplo</title>
    <style>
        div{
            display: inline-block;
        }
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            color: grey;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Oiii</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Aqui!!!
        <p>Texto escondido.</p>
    </div>
    <p>Fim do Exemplo.</p>
</body>
</html>
