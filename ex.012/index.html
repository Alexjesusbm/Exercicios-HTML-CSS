<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos</title>
</head>
<body>
    <h1>Como inserir videos no site</h1>
    <video width="650px" controls poster="img/blackrock.png" loop>
      <source src="midia/Meuvideo.mp4" type="video/mp4">
      <source src="midia/Meuvideo.webm" type="video/webm">
      <p>Seu navegador não está compativel com a reprodução de videos.</p>
    </video>
    <h2>Inserindo videos externos: Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=fiC7vX_dsQSG8IpM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
